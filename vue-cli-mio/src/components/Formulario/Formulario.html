
<section class="formulario">
  <div class="jumbotron notification">
    <h2>Componente Formulario</h2>
    <hr>
    <br>
    
    <form autocomplete="off" @submit.prevent="enviar()">

      <div class="form-group">
        <label for="nombre"> Nombre</label>
        <input 
         type="text"
         id="nombre"
         class="form-control"
         v-model.trim="formData.nombre"
         @input="formDirty.nombre=true"
         required
         minlength="3"
        >
        <div v-if="(!formData.nombre || formData.nombre.length<3) && formDirty.nombre " class="alert alert-danger mt-1">
          Este campo tiene errores
        </div>
      </div>

      <div class="form-group">
        <label for="apellido"> Apellido</label>
        <input 
         type="text"
         id="apellido"
         class="form-control"
         v-model.trim="formData.apellido"
        >
      </div>      
      
      <div class="form-group">
        <label for="edad"> Edad</label>
        <input 
         type="number"
         id="edad"
         class="form-control"
         v-model.number="formData.edad"
        >
      </div> 
      
      <div class="form-group">
        <label for="Email">Email </label>
        <input 
         type="email"
         id="Email"
         class="form-control"
         v-model.trim="formData.Email"
        >
      </div>

      <button class="button is-success my3" type="submit">Enviar</button>



    </form>
  
    <hr>

    <p><u>FormFata</u></p>
    <pre>{{formData}}</pre>
    <br>
    <p><u>FormDirty</u></p>
    <pre>{{formDirty}}</pre>
  </div>
</section>
